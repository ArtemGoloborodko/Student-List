<!DOCTYPE html>
<html lang="Ru_ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>

    <script defer type="module" src="/script/main.js"></script>

    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="main">
        <div class="container container-sm">
            <h1>Добавить студента</h1>
            <form class="mb-3" action="" id="add-worker">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Фамилия" id="input-surename" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Имя" id="input-name" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Отчество" id="input-lastname" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="Начала обучения" id="input-workStart"
                        required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="date" id="input-birthData" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Факультет" id="input-post" required>
                </div>
                <button class="btn btn-primary mb-3">Добавить</button>
            </form>
            <h2>Фильтр</h2>
            <form class="filter mb-3" action="" id="filter-worker">
                <div class="mb-3 form-filter">
                    <input class="form-control" type="text" placeholder="ФИО" id="filter-fio">
                </div>
                <div class="mb-3 form-filter">
                    <input class="form-control" type="number" placeholder="Начала обучения" id="filter-workStart">
                </div>
                <div class="mb-3 form-filter">
                    <input class="form-control" type="number" placeholder="Конец обучения" id="filter-finish">
                </div>
                <div class="mb-3 form-filter">
                    <input class="form-control" type="text" placeholder="Факультет" id="filter-post">
                </div>
                <button class="btn btn-primary form-filter mb-3" id="filter-btn">Фильтровать</button>
            </form>
            <table class="workers_table table table-striped">
                <thead>
                    <th class="head_table__cursor" data-column="FIO">ФИО</th>
                    <th class="head_table__cursor" data-column="birthData">Дата рождения</th>
                    <th class="head_table__cursor" data-column="workStart">Начала обучения</th>
                    <th class="head_table__cursor" data-column="post">Факультет</th>
                </thead>
                <tbody id="workers-list">

                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
